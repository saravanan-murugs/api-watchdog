<!doctype html>
<html lang="en" ng-app="ahcApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>API Health Check</title>
  </head>
  <body ng-controller="MainCtrl as mc">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">API Health Check</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    
                  </ul>
                  <form class="form-inline my-2 mr-2 my-lg-0">
                        <div class="nav-item dropdown mr-4">
                                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  {{environment}}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div  ng-repeat="env in mc.envList">
                                  <a class="dropdown-item" ng-click="mc.changeEnv(env.name)" href="#">{{env.name}}</a>
                                </div>
                                  <div class="dropdown-divider"></div>
                                  <a class="dropdown-item" data-toggle="modal" data-target="#addenvmodal" href="#">Add new environment</a>
                                </div>
                            </div>
                        <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" ng-click="this.api = getAPIObjectTemplate(environment)" data-target="#addapimodal">Add New API</button>
                </form>
                  <!-- <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
                  </form> -->
                </div>
              </nav>
              <div class="container">
              <div class ="row">
                <div class="col-sm-6 col-lg-3 font-weight-bold" ng-repeat="api in apilist | filter: {environment:environment}:strict">
                    <div class="card mt-2" style="max-width: 18rem;">
                        <div class="card-header">{{api.apiname}}</div>
                        <div class="card-body">
                            <a class="card-title" href="{{api.url}}" target="_blank">{{api.url | limitTo:40}}</a>
                            <p class="card-text mt-3">Health</p>
                            <div class="alert bg-success mt-3" role="alert" ng-show="api.serverStatus">
                                    
                            </div>
                            <div class="alert bg-danger mt-3" role="alert" ng-show="!api.serverStatus">
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>        
        <!-- Modal -->
        <div class="modal fade" id="addapimodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add New API</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input ng-model="mc.api.apiname" type="text" class="form-control" id="apiname" aria-describedby="apinamehelp" placeholder="Enter Api Name">                    
                    </div>
                    <div class="form-group">
                            <div class="input-group">
                        <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{mc.api.method}}</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" ng-click="mc.api.method = 'GET'">GET</a>
                            <a class="dropdown-item" href="#" ng-click="mc.api.method = 'POST'">POST</a>
                        </div>
                        </div>
                        <input ng-model="mc.api.url" type="text" class="form-control" id="url" placeholder="URL">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <input ng-model="mc.api.data" type="text" class="form-control" id="data" placeholder="data">
                    </div>
                    <div class="form-group">
                        <input ng-model="mc.api.requestContentType" type="text" class="form-control" id="requestContentType" placeholder="Request Content-Type">
                    </div>
                    <div class="form-group">
                        <input ng-model="mc.api.requestAcceptType" type="text" class="form-control" id="requestAcceptType" placeholder="Expected Response Type">
                    </div>
                    <div class="form-group">
                        <input ng-model="mc.api.statusCode" type="text" class="form-control" id="statusCode" placeholder="StatusCode">
                    </div>
                    <div class="form-group">
                        <input  ng-model="mc.api.statusMessage" type="text" class="form-control" id="statusMessage" placeholder="StatusMessage">
                    </div>
                    <div class="alert alert-success" role="alert" id="addapialert" ng-show={{false}}>
                            API details saved successfully
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" data-toggle="modal" data-target="#addapimodal" class="btn btn-primary {{mc.addAPIButton}}" ng-click="mc.addNewAPI()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="addenvmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Add New Environment</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                
                <div class="modal-body">      
                    <form>                                
                        <div class="form-group">
                            <input ng-model="mc.environment.name" type="text" class="form-control" id="data" placeholder="Name">
                        </div>
                        <div class="alert alert-{{addnewenvModal.type}}" role="alert" ng-show="{{addnewenvModal.alert}}">
                                {{addnewenvModal.error}}
                        </div>                  
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary {{mc.addEnvButton}}" ng-click="mc.addNewEnv()">Add</button>                </div>
              </div>
            
            </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
